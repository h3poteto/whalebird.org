ja:
  desktop:
    contents:
      index:
        title: "Whalebird"
        short_description: "Whalebirdはデスクトップ向けのMastodon・Pleroma・Misskeyクライアントです"
        download:
          win64:
            title: "Whalebird 4.0.1 (64bit)"
            link: "https://github.com/h3poteto/whalebird-desktop/releases/download/4.0.1/Whalebird-4.0.1-windows-x64.exe"
          win32:
            title: "Whalebird 4.0.1 (32bit)"
            link: "https://github.com/h3poteto/whalebird-desktop/releases/download/4.0.1/Whalebird-4.0.1-windows-ia32.exe"
          dmg:
            title: "Whalebird 4.0.1"
            link: "https://github.com/h3poteto/whalebird-desktop/releases/download/4.0.1/Whalebird-4.0.1-darwin-x64.dmg"
          deb:
            title: "Whalebird 4.0.1.deb (64bit)"
            link: "https://github.com/h3poteto/whalebird-desktop/releases/download/4.0.1/Whalebird-4.0.1-linux-x64.deb"
          rpm:
            title: "Whalebird 4.0.1.rpm (64bit)"
            link: "https://github.com/h3poteto/whalebird-desktop/releases/download/4.0.1/Whalebird-4.0.1-linux-x64.rpm"
          other:
            title: "他のOS版をダウンロード"
            link: "https://github.com/h3poteto/whalebird-desktop/releases/tag/4.0.1"
        description:
          desktop_notification: "デスクトップ通知"
          streaming: "ストリーミング更新"
          shortcut: "豊富なショートカット"
          home:
            title: "Slack風のUI"
            body: "Slack風のUIで複数アカウントの切り替えも可能に。タイムラインはストリーミング更新され、デスクトップ通知も可能。"
          jump:
            title: "豊富なショートカット"
            body: "豊富なショートカットでクライアントを操作可能。ジャンプ機能(Ctrl + k)によって他のタイムラインへのジャンプも実現しました。"
          theme:
            title: "豊富なカラーテーマ"
            body: "Mastodonらしい黒背景のテーマの他複数のテーマを用意してあります。それらのカラーテーマをカスタマイズすることもできます。また小さい画面サイズ向けにサイドメニューを折りたたむことも可能。"
          tag:
            title: "ハッシュタグ&リスト"
            body: "ハッシュタグの検索，タグタイムラインの表示や，リストの作成・リストタイムラインにも対応"
          filter:
            title: "フィルター"
            body: "タイムラインのフィルタリング機能も実装されています。任意の正規表現でタイムラインをフィルタリング可能。"
          proxy:
            title: "プロキシをサポート"
            body: "主要なブラウザと同じくプロキシを利用することができます。OSで設定されたプロキシをそのまま利用することも、Whalebirdのみに特定のプロキシを設定することも可能です。"
        donate:
          title: "スポンサー"
          description: "Whalebirdは無料のアプリケーションです。広告等によるマネタイズも行っておりません。みなさんの寄付により成り立っています。"
